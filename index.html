<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Journal APP</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">

  </head>
  <body>

    <div class="container-sm border">

    <div id="root"></div>

    <hr />

    <h1> Nueva Ficha para Rosita </h1>
        <hr />

        <div class="container">
          <div class="row">
            <div class="col text-rigth">
              viernes 14 de Agosto
            </div>
            <div class="col">
              <select class="form-select-sm" aria-label="Default select example">
                <option value="1">Charly</option>
                <option value="2">Cristina</option>
                <option value="3">Maria</option>
              </select>
            </div>
          </div>
        </div>
        
        <hr />

        <form className="container">

            <div className="form-group mb-2">
              <div class="col  text-rigth">
                <label>Que se le hizo</label>
              </div>  
                <input 
                    type="text" 
                    className="form-control"
                    placeholder="Se aplica baño de Luz"
                    name="title"
                    autoComplete="off"
                />
            </div>
            <hr />
            <div className="form-group">
              <div class="col  text-rigth">
                <label>Detalle</label>
              </div>
              <div class="form-group" style="width: 100%;"></div>
                <textarea 
                      type="text" 
                      className="form-control"
                      placeholder="91 + 82 (11) + 9ml y Ampolla"
                      rows="3"
                      cols="50"
                      name="notes"
                  ></textarea>
                </div>
            </div>

            <hr />

            <div class="container" style="border-width: 1px; border-style: solid; border-color: rgb(126, 107, 219);
            ">

              <div class="row">
                <div class="col text-rigth">Importe</div>
                <div class="col">$1500</div>
                <!-- Force next columns to break to new line -->
                <div class="w-100"></div>
                <div class="col">Abono</div>
                <div class="col">$1000</div>
                <!-- Force next columns to break to new line -->
                <div class="w-100"></div>
                <div class="col">Saldo</div>
                <div class="col">$500</div>
              </div>
            </div>

 
            <hr />

            <div class="hstack gap-3"></div>
              <button type="submit" class="btn btn-primary">Guardar</button>
              <button type="button" class="btn btn-success">Cerrar</button>
              <div class="vr"></div>
              <button type="button" class="btn btn-danger">Eliminar</button>
            </div>
        </form>
    </div>
    <!-- Esta es una ficha desplegada  -->

    <!-- Esta es una ficha reducida  -->
    <hr />

    <div class="container-sm border"></div>
        <div class="container" style="border-width: 1px; border-style: solid; border-color: rgb(126, 107, 219);">
        <label>Martes 10 Julio</label>
        <div class="vr"></div>
        <label>Titura + Corte</label>
        <div class="vr"></div>
        <button type="button" class="btn btn-primary btn-xs">+</button>
    </div>

    <!-- Esta es una ficha reducida  -->


    <div class="container-sm border"></div>
        <div class="container" style="border-width: 1px; border-style: solid; border-color: rgb(126, 107, 219);">
        <label>Sabado 1 Junio</label>
        <div class="vr"></div>
        <label>Corte y baño de crema</label>
        <div class="vr"></div>
        <button type="button" class="btn btn-primary btn-xs">+</button>
    </div>

    <!-- Esta es una ficha reducida  -->
    <div class="container-sm border"></div>
        <div class="container" style="border-width: 1px; border-style: solid; border-color: rgb(126, 107, 219);">
        <label>Martes 20 Abril</label>
        <div class="vr"></div>
        <label>Corte + baño + Titura</label>
        <div class="vr"></div>
        <button type="button" class="btn btn-primary btn-xs">+</button>
    </div>

    <label>version: master</label>
  </body>
</html>
